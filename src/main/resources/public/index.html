<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Hentning</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

<h1>The Movie Database</h1>

<!-- Sektion for søgning -->
<div class="search-container">
    <!-- Sektion for skuespiller -->
    <div class="form-group">
        <h2>Actor:</h2>
        <div class="select-wrapper">
            <input type="text" name="actor_name" id="actor_name" placeholder="All" required>
        </div>
    </div>

    <!-- Sektion for instruktør -->
    <div class="form-group">
        <h2>Instructor:</h2>
        <div class="select-wrapper">
            <input type="text" name="director_name" id="director_name" placeholder="All" required>
        </div>
    </div>

    <!-- Sektion for år -->
    <div class="form-group">
        <h2>Year:</h2>
        <div class="select-wrapper">
            <select name="year" id="year" required>
                <option value="" disabled selected>All</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2021</option>
                <option value="2015-2020">2015-2020</option>
                <option value="2010-2015">2010-2015</option>
                <option value="2005-2010">2005-2010</option>
                <option value="2000-2005">2000-2005</option>
                <option value="1995-2000">1995-2000</option>
                <option value="1990-1995">1990-1995</option>
                <option value="1985-1990">1985-1990</option>
                <option value="1980-1985">1980-1985</option>
                <option value="1975-1980">1975-1980</option>
                <option value="1970-1975">1970-1975</option>
            </select>
        </div>
    </div>

    <!-- Sektion for søgning med forskellige kriterier -->
    <div class="form-group">
        <h2>Rating:</h2>
        <div class="select-wrapper">
            <select name="minimum_rating" id="minimum_rating" required>
                <option value="" disabled selected>All</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <h2>Genre:</h2>
        <div class="select-wrapper">
            <select name="movie_genre" id="movie_genre" required>
                <option value="" disabled selected>All</option>
                <option value="28">Action</option>
                <option value="12">Eventyr</option>
                <option value="16">Animation</option>
                <option value="35">Komedie</option>
                <option value="80">Krimi</option>
                <option value="99">Dokumentar</option>
                <option value="18">Drama</option>
                <option value="10751">Familie</option>
                <option value="14">Fantasy</option>
                <option value="36">Historie</option>
                <option value="27">Gyser</option>
                <option value="10402">Musik</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romantik</option>
                <option value="878">Science Fiction</option>
                <option value="10770">TV-film</option>
                <option value="53">Thriller</option>
                <option value="10752">Krig</option>
                <option value="37">Western</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <h2>Language:</h2>
        <div class="select-wrapper">
            <select name="language" id="language" required>
                <option value="" disabled selected>All</option>
                <option value="da">Danish (233)</option>
                <option value="en">English</option>
                <option value="fr">French (3025)</option>
                <option value="ja">Japanese (2678)</option>
                <option value="es">Spanish (1688)</option>
                <option value="it">Italian (1444)</option>
                <option value="de">German (1183)</option>
                <option value="zh">Chinese (1042)</option>
                <option value="sv">Swedish (421)</option>
                <option value="pt">Portuguese (405)</option>
                <option value="pl">Polish (358)</option>
                <option value="nl">Dutch (249)</option>
                <option value="no">Norwegian (163)</option>
                <option value="fi">Finnish (141)</option>
                <option value="hu">Hungarian (131)</option>
                <option value="cs">Czech (129)</option>
                <option value="uk">Ukrainian (67)</option>
                <option value="et">Estonian (66)</option>
                <option value="el">Greek (58)</option>
                <option value="ca">Catalan (29)</option>
                <option value="is">Icelandic (24)</option>
                <option value="gl">Galician (9)</option>
                <option value="eu">Basque (8)</option>
                <option value="ga">Irish (7)</option>
            </select>
        </div>
    </div>

    <!-- Tilføjet sortering -->
    <div class="form-group">
        <h2>Order By:</h2>
        <div class="select-wrapper">
            <select name="sort_by" id="sort_by" required>
                <option value="" disabled selected>All</option>
                <option value="title">Titel</option>
                <option value="release_date">Udgivelsesdato</option>
                <option value="rating">Rating</option>
                <option value="popularity">Popularitet</option>
            </select>
        </div>
    </div>
</div>

<!-- Knap til at søge efter film baseret på de forskellige kriterier -->
<div class="button-container">
    <button type="submit" id="search_movies">Search Movies</button>
</div>

<script>
    // Dynamisk udfyldning af minimum rating (1-10)
    const ratingSelect = document.getElementById('minimum_rating');
    const allRatingOption = document.createElement('option');
    allRatingOption.value = '';
    allRatingOption.text = 'All';
    allRatingOption.disabled = true;
    allRatingOption.selected = true;
    ratingSelect.appendChild(allRatingOption);

    for (let rating = 1; rating <= 10; rating++) {
        const option = document.createElement('option');
        option.value = rating;
        option.text = rating;
        ratingSelect.appendChild(option);
    }

    // Funktion til at søge film baseret på kriterier
    document.getElementById('search_movies').addEventListener('click', function() {
        // Hent værdier fra inputfelterne
        const actorName = document.getElementById('actor_name').value || "All";
        const directorName = document.getElementById('director_name').value || "All";
        const year = document.getElementById('year').value || "All";
        const minRating = document.getElementById('minimum_rating').value || "All";

            Sprog: ${language}
            Sortér efter: ${sortBy}
        `);
