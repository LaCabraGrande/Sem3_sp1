<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Hentning</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

<h1>Search Movies</h1>

<!-- Sektion for søgning -->
<div class="search-container">
    <!-- Sektion for skuespiller -->
    <div class="form-group">
        <h2>Actor:</h2>
        <div class="select-wrapper">
            <input type="text" name="actor_name" id="actor_name" placeholder="All" required>
        </div>
    </div>

    <!-- Sektion for instruktør -->
    <div class="form-group">
        <h2>Instructor:</h2>
        <div class="select-wrapper">
            <input type="text" name="director_name" id="director_name" placeholder="All" required>
        </div>
    </div>

    <!-- Sektion for år -->
    <div class="form-group">
        <h2>Year:</h2>
        <div class="select-wrapper">
            <select name="year" id="year" required>
                <option value="" disabled selected>All</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2019-2020">2019-2020</option>
                <option value="2015-2018">2015-2018</option>
                <option value="2010-2014">2010-2014</option>
                <option value="2005-2009">2005-2009</option>
                <option value="2000-2004">2000-2004</option>
                <option value="1995-1999">1995-1999</option>
                <option value="1990-1994">1990-1994</option>
                <option value="1985-1989">1985-1989</option>
                <option value="1980-1984">1980-1984</option>
                <option value="1975-1979">1975-1979</option>
                <option value="1970-1974">1970-1974</option>
            </select>
        </div>
    </div>

    <!-- Sektion for søgning med forskellige kriterier -->
    <div class="form-group">
        <h2>Rating:</h2>
        <div class="select-wrapper">
            <select name="minimum_rating" id="minimum_rating" required>
                <option value="" disabled selected>All</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <h2>Genre:</h2>
        <div class="select-wrapper">
            <select name="movie_genre" id="movie_genre" required>
                <option value="" disabled selected>All</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <h2>Language:</h2>
        <div class="select-wrapper">
            <select name="language" id="language" required>
                <option value="" disabled selected>All</option>
                <option value="da">Dansk</option>
                <option value="en">Engelsk</option>
                <option value="fr">Fransk</option>
                <!-- Tilføj flere sprog her -->
            </select>
        </div>
    </div>

    <!-- Tilføjet sortering -->
    <div class="form-group">
        <h2>Order By:</h2>
        <div class="select-wrapper">
            <select name="sort_by" id="sort_by" required>
                <option value="" disabled selected>All</option>
                <option value="title">Titel</option>
                <option value="release_date">Udgivelsesdato</option>
                <option value="rating">Rating</option>
                <option value="popularity">Popularitet</option>
            </select>
        </div>
    </div>
</div>

<!-- Knap til at søge efter film baseret på de forskellige kriterier -->
<div class="button-container">
    <button type="submit" id="search_movies">Search Movies</button>
</div>


<script>
    // Dynamisk udfyldning af minimum rating (1-10)
    const ratingSelect = document.getElementById('minimum_rating');
    const allRatingOption = document.createElement('option');
    allRatingOption.value = '';
    allRatingOption.text = 'All';
    allRatingOption.disabled = true;
    allRatingOption.selected = true;
    ratingSelect.appendChild(allRatingOption);

    for (let rating = 1; rating <= 10; rating++) {
        const option = document.createElement('option');
        option.value = rating;
        option.text = rating;
        ratingSelect.appendChild(option);
    }

    // Dynamisk udfyldning af genre
    const genres = [
        { id: 1, name: "Action" },
        { id: 2, name: "Drama" },
        { id: 3, name: "Komedie" },
        { id: 4, name: "Thriller" },
        { id: 5, name: "Romantisk" }
    ];
    const genreSelect = document.getElementById('movie_genre');
    genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre.id;
        option.text = genre.name;
        genreSelect.appendChild(option);
    });

    // Funktion til at søge film baseret på kriterier
    document.getElementById('search_movies').addEventListener('click', function() {
        // Hent værdier fra inputfelterne
        const actorName = document.getElementById('actor_name').value;
        const directorName = document.getElementById('director_name').value;
        const year = document.getElementById('year').value;
        const minRating = document.getElementById('minimum_rating').value;
        const genre = document.getElementById('movie_genre').value;
        const language = document.getElementById('language').value;
        const sortBy = document.getElementById('sort_by').value;

        // Log værdierne til konsollen (kan erstattes med reelt søge-API kald)
        console.log(`Søger efter film med følgende kriterier:
            Skuespiller: ${actorName}
            Instruktør: ${directorName}
            År: ${year}
            Minimum rating: ${minRating}
            Genre: ${genre}
            Sprog: ${language}
            Sortér efter: ${sortBy}
        `);
    });
</script>

</body>
</html>
